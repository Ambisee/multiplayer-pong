<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Pong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {

            width: 100%;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            font-family: sans-serif;

    <h1 class="fullscreen-notice">This game requires fullscreen to be toggled.</h1>
    <h4 class="fullscreen-notice">Press <code>F11</code> to toggle fullscreen</h4>
